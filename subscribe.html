<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/0d2f138c44.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.2.css" type="text/css">
  <title>L & D Subscribe</title>
</head>
<body>
  <main>
    <section class="container">
      <form action="" class="form">
          <h2 class="subscribe-heading">Join the Team!</h2>
        <div>
          <input type="name" class="form__input" placeholder="First Name" id="name">
        </div>
        <div>
          <input type="name" class="form__input" placeholder="Last Name" id="last-name">
        </div>
        <div>
          <input type="email" class="form__input" placeholder="Your Email" id="email">      
        </div>
        <button type="submit" class="btn">Start Winning</button>
      </form>
    </section>
  </main>

</body>
</html>
